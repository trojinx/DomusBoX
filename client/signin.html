<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - DomusBox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signin-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .signin-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #06b6d4);
        }

        .signin-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signin-header h1 {
            color: #333;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .signin-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1a1a1a;
            background: white;
            box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.1);
        }

        .form-group input.error {
            border-color: #e74c3c;
            background: #fdf2f2;
        }

        .form-group input.success {
            border-color: #27ae60;
            background: #f0f9f0;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .signin-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .signin-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .signin-btn:active {
            transform: translateY(0);
        }

        .signin-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .signup-link a {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        /* Steam-like Signing In Overlay */
        .signing-in-overlay {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            align-items: center;
            justify-content: center;
            flex-direction: column;
            animation: fadeInOverlay 0.3s ease;
        }

        .signing-in-overlay.active {
            display: flex;
        }

        @keyframes fadeInOverlay {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .signing-in-content {
            text-align: center;
            color: #f1f5f9;
        }

        .signing-in-spinner {
            width: 80px;
            height: 80px;
            border: 4px solid rgba(59, 130, 246, 0.2);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spinSigningIn 1s linear infinite;
            margin: 0 auto 24px;
        }

        @keyframes spinSigningIn {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .signing-in-text {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #3b82f6 0%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .signing-in-subtext {
            font-size: 14px;
            color: #94a3b8;
            font-weight: 400;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Electron app specific media queries for consistent sizing */
        
        /* Small screens (phones) */
        @media (max-width: 480px) {
            .signin-container {
                padding: 30px 20px;
                margin: 10px;
                max-width: 100%;
            }
            
            .signin-header h1 {
                font-size: 1.8rem;
            }
            
            .form-group input {
                padding: 12px 15px;
                font-size: 0.95rem;
            }
            
            .signin-btn {
                padding: 12px;
                font-size: 1rem;
            }
        }
        
        /* Medium screens (tablets) */
        @media (min-width: 481px) and (max-width: 768px) {
            .signin-container {
                padding: 35px;
                max-width: 400px;
            }
            
            .signin-header h1 {
                font-size: 2rem;
            }
        }
        
        /* Large screens (desktops) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .signin-container {
                padding: 40px;
                max-width: 450px;
            }
        }
        
        /* Extra large screens */
        @media (min-width: 1025px) {
            .signin-container {
                padding: 45px;
                max-width: 480px;
            }
            
            .signin-header h1 {
                font-size: 2.4rem;
            }
        }
        
        /* Electron app window constraints */
        @media (max-height: 600px) {
            .signin-container {
                padding: 25px;
                margin: 10px 0;
            }
            
            .signin-header {
                margin-bottom: 20px;
            }
            
            .signin-header h1 {
                font-size: 1.8rem;
                margin-bottom: 5px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .form-group input {
                padding: 12px 15px;
            }
        }
        
        /* Very small Electron windows */
        @media (max-width: 400px) {
            .signin-container {
                padding: 20px 15px;
                margin: 5px;
                border-radius: 15px;
            }
            
            .signin-header h1 {
                font-size: 1.6rem;
            }
            
            .signin-header p {
                font-size: 0.9rem;
            }
            
            .form-group input {
                padding: 10px 12px;
                font-size: 0.9rem;
            }
            
            .signin-btn {
                padding: 12px;
                font-size: 0.95rem;
            }
        }
        
        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .signin-container {
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            }
        }
        
        /* Landscape orientation for tablets */
        @media (orientation: landscape) and (max-height: 500px) {
            .signin-container {
                padding: 20px;
                margin: 5px 0;
            }
            
            .signin-header {
                margin-bottom: 15px;
            }
            
            .signin-header h1 {
                font-size: 1.6rem;
                margin-bottom: 3px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .signup-link {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Steam-like Signing In Overlay -->
    <div id="signingInOverlay" class="signing-in-overlay">
        <div class="signing-in-content">
            <div class="signing-in-spinner"></div>
            <div class="signing-in-text">Signing in...</div>
            <div class="signing-in-subtext">Please wait while we authenticate you</div>
        </div>
    </div>

    <div class="signin-container" id="signinContainer">
        <div class="signin-header">
            <h1>Welcome Back</h1>
            <p>Sign in to your DomusBox account</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="signinForm">
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message" id="username-error"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="password-error"></div>
            </div>

            <button type="submit" class="signin-btn" id="signinBtn">
                <span id="btnText">Sign In</span>
                <div class="loading" id="loading"></div>
            </button>
        </form>

        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3500';
        
        const form = document.getElementById('signinForm');
        const signinBtn = document.getElementById('signinBtn');
        const btnText = document.getElementById('btnText');
        const loading = document.getElementById('loading');
        const alert = document.getElementById('alert');
        const signingInOverlay = document.getElementById('signingInOverlay');
        const signinContainer = document.getElementById('signinContainer');
        
        // Check for JWT token on page load
        async function checkExistingSession() {
            const token = localStorage.getItem('bearerToken');
            
            if (!token) {
                // No token, show login form
                signingInOverlay.style.display = 'none';
                signinContainer.style.display = 'block';
                return;
            }
            
            // Token exists, show signing in overlay
            signingInOverlay.classList.add('active');
            signinContainer.style.display = 'none';
            
            try {
                const response = await fetch(`${API_BASE_URL}/quickSignIn`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                
                if (response.ok) {
                    // Quick sign in successful, redirect to dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 500);
                } else {
                    // Token invalid or expired, remove it and show login form
                    localStorage.removeItem('bearerToken');
                    localStorage.removeItem('username');
                    signingInOverlay.classList.remove('active');
                    signinContainer.style.display = 'block';
                }
            } catch (error) {
                console.error('Quick sign in error:', error);
                // On error, remove token and show login form
                localStorage.removeItem('bearerToken');
                localStorage.removeItem('username');
                signingInOverlay.classList.remove('active');
                signinContainer.style.display = 'block';
            }
        }
        
        // Run check on page load
        document.addEventListener('DOMContentLoaded', checkExistingSession);

        // Form validation
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            let isValid = true;

            // Clear previous errors
            clearErrors();

            // Username validation
            if (!username) {
                showError('username', 'Username is required');
                isValid = false;
            }

            // Password validation
            if (!password) {
                showError('password', 'Password is required');
                isValid = false;
            }

            return isValid;
        }

        function showError(field, message) {
            const input = document.getElementById(field);
            const errorDiv = document.getElementById(`${field}-error`);
            
            input.classList.add('error');
            input.classList.remove('success');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearErrors() {
            const inputs = document.querySelectorAll('input');
            const errorMessages = document.querySelectorAll('.error-message');
            
            inputs.forEach(input => {
                input.classList.remove('error', 'success');
            });
            
            errorMessages.forEach(error => {
                error.style.display = 'none';
            });
        }

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function setLoading(isLoading) {
            if (isLoading) {
                signinBtn.disabled = true;
                btnText.style.display = 'none';
                loading.style.display = 'block';
            } else {
                signinBtn.disabled = false;
                btnText.style.display = 'block';
                loading.style.display = 'none';
            }
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            setLoading(true);
            clearErrors();

            const formData = new FormData(form);
            const userData = {
                email: formData.get('username').trim(),
                password: formData.get('password')
            };

            try {
                const response = await fetch(`${API_BASE_URL}/signIn`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                // Success returns JSON; errors return text
                if (response.ok) {
                    const result = await response.json();
                    localStorage.setItem('bearerToken', result.bearerToken);

                    // Try to fetch profile to cache username for UX
                    try {
                        const profRes = await fetch(`${API_BASE_URL}/showInfo`, {
                            method: 'GET',
                            headers: { 'Authorization': `Bearer ${result.bearerToken}` }
                        });
                        if (profRes.ok) {
                            const prof = await profRes.json();
                            const uname = prof?.existingUser?.username;
                            if (uname) localStorage.setItem('username', uname);
                        }
                    } catch (_) {}

                    showAlert('Sign in successful! Redirecting to dashboard...', 'success');
                    setTimeout(() => { window.location.href = 'dashboard.html'; }, 1200);
                } else {
                    const dataText = await response.text();
                    if (dataText.includes('Password is incorrect')) {
                        showError('password', 'Password is incorrect');
                    } else if (dataText.includes('Username not registered') || dataText.includes('User not registered')) {
                        showError('username', 'User not registered');
                    } else {
                        showAlert('Sign in failed. Please try again.', 'error');
                    }
                }
            } catch (error) {
                console.error('Signin error:', error);
                showAlert('Network error. Please check your connection and try again.', 'error');
            } finally {
                setLoading(false);
            }
        });

        // Real-time validation
        document.getElementById('username').addEventListener('blur', function() {
            const username = this.value.trim();
            if (username) {
                this.classList.add('success');
                this.classList.remove('error');
            }
        });

        document.getElementById('password').addEventListener('blur', function() {
            const password = this.value;
            if (password) {
                this.classList.add('success');
                this.classList.remove('error');
            }
        });
    </script>
</body>
</html>
