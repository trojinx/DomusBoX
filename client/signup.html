<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DomusBox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            position: relative;
            overflow: hidden;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #1a1a1a, #000000);
        }

        .signup-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .signup-header h1 {
            color: #333;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .signup-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #1a1a1a;
            background: white;
            box-shadow: 0 0 0 3px rgba(26, 26, 26, 0.1);
        }

        .form-group input.error {
            border-color: #e74c3c;
            background: #fdf2f2;
        }

        .form-group input.success {
            border-color: #27ae60;
            background: #f0f9f0;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #27ae60;
            font-size: 0.85rem;
            margin-top: 5px;
            display: none;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #1a1a1a 0%, #000000 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .signup-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .login-link a {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Electron app specific media queries for consistent sizing */
        
        /* Small screens (phones) */
        @media (max-width: 480px) {
            .signup-container {
                padding: 30px 20px;
                margin: 10px;
                max-width: 100%;
            }
            
            .signup-header h1 {
                font-size: 1.8rem;
            }
            
            .form-group input {
                padding: 12px 15px;
                font-size: 0.95rem;
            }
            
            .signup-btn {
                padding: 12px;
                font-size: 1rem;
            }
        }
        
        /* Medium screens (tablets) */
        @media (min-width: 481px) and (max-width: 768px) {
            .signup-container {
                padding: 35px;
                max-width: 400px;
            }
            
            .signup-header h1 {
                font-size: 2rem;
            }
        }
        
        /* Large screens (desktops) */
        @media (min-width: 769px) and (max-width: 1024px) {
            .signup-container {
                padding: 40px;
                max-width: 450px;
            }
        }
        
        /* Extra large screens */
        @media (min-width: 1025px) {
            .signup-container {
                padding: 45px;
                max-width: 480px;
            }
            
            .signup-header h1 {
                font-size: 2.4rem;
            }
        }
        
        /* Electron app window constraints */
        @media (max-height: 600px) {
            .signup-container {
                padding: 25px;
                margin: 10px 0;
            }
            
            .signup-header {
                margin-bottom: 20px;
            }
            
            .signup-header h1 {
                font-size: 1.8rem;
                margin-bottom: 5px;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .form-group input {
                padding: 12px 15px;
            }
        }
        
        /* Very small Electron windows */
        @media (max-width: 400px) {
            .signup-container {
                padding: 20px 15px;
                margin: 5px;
                border-radius: 15px;
            }
            
            .signup-header h1 {
                font-size: 1.6rem;
            }
            
            .signup-header p {
                font-size: 0.9rem;
            }
            
            .form-group input {
                padding: 10px 12px;
                font-size: 0.9rem;
            }
            
            .signup-btn {
                padding: 12px;
                font-size: 0.95rem;
            }
        }
        
        /* High DPI displays */
        @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
            .signup-container {
                box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            }
        }
        
        /* Landscape orientation for tablets */
        @media (orientation: landscape) and (max-height: 500px) {
            .signup-container {
                padding: 20px;
                margin: 5px 0;
            }
            
            .signup-header {
                margin-bottom: 15px;
            }
            
            .signup-header h1 {
                font-size: 1.6rem;
                margin-bottom: 3px;
            }
            
            .form-group {
                margin-bottom: 15px;
            }
            
            .login-link {
                margin-top: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h1>Create Account</h1>
            <p>Join DomusBox and start your journey</p>
        </div>

        <div id="alert" class="alert"></div>

        <form id="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <div class="error-message" id="username-error"></div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="password-error"></div>
            </div>

            <button type="submit" class="signup-btn" id="signupBtn">
                <span id="btnText">Create Account</span>
                <div class="loading" id="loading"></div>
            </button>
        </form>

        <div class="login-link">
            <p>Already have an account? <a href="signin.html">Sign In</a></p>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:3500';
        
        const form = document.getElementById('signupForm');
        const signupBtn = document.getElementById('signupBtn');
        const btnText = document.getElementById('btnText');
        const loading = document.getElementById('loading');
        const alert = document.getElementById('alert');

        // Form validation
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            let isValid = true;

            // Clear previous errors
            clearErrors();

            // Username validation
            if (!username) {
                showError('username', 'Username is required');
                isValid = false;
            } else if (username.length < 3) {
                showError('username', 'Username must be at least 3 characters');
                isValid = false;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!email) {
                showError('email', 'Email is required');
                isValid = false;
            } else if (!emailRegex.test(email)) {
                showError('email', 'Please enter a valid email address');
                isValid = false;
            }

            // Password validation
            if (!password) {
                showError('password', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                isValid = false;
            }

            return isValid;
        }

        function showError(field, message) {
            const input = document.getElementById(field);
            const errorDiv = document.getElementById(`${field}-error`);
            
            input.classList.add('error');
            input.classList.remove('success');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function clearErrors() {
            const inputs = document.querySelectorAll('input');
            const errorMessages = document.querySelectorAll('.error-message');
            
            inputs.forEach(input => {
                input.classList.remove('error', 'success');
            });
            
            errorMessages.forEach(error => {
                error.style.display = 'none';
            });
        }

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = `alert ${type}`;
            alert.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        function setLoading(isLoading) {
            if (isLoading) {
                signupBtn.disabled = true;
                btnText.style.display = 'none';
                loading.style.display = 'block';
            } else {
                signupBtn.disabled = false;
                btnText.style.display = 'block';
                loading.style.display = 'none';
            }
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }

            setLoading(true);
            clearErrors();

            const formData = new FormData(form);
            const userData = {
                username: formData.get('username').trim(),
                email: formData.get('email').trim(),
                password: formData.get('password')
            };

            try {
                const response = await fetch(`${API_BASE_URL}/signUp`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });

                const data = await response.text();
                
                if (response.ok) {
                    // Parse JSON response
                    const result = JSON.parse(data);
                    
                    // Store the JWT token
                    localStorage.setItem('bearerToken', result.bearerToken);
                    localStorage.setItem('username', result.username || userData.username);
                    
                    showAlert('Account created successfully! Redirecting...', 'success');
                    
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } else {
                    // Handle different error cases
                    if (data.includes('Username already taken')) {
                        showError('username', 'Username is already taken');
                    } else if (data.includes('Email already in use')) {
                        showError('email', 'Email is already in use');
                    } else {
                        showAlert('Signup failed. Please try again.', 'error');
                    }
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('Network error. Please check your connection and try again.', 'error');
            } finally {
                setLoading(false);
            }
        });

        // Real-time validation
        document.getElementById('username').addEventListener('blur', function() {
            const username = this.value.trim();
            if (username && username.length < 3) {
                showError('username', 'Username must be at least 3 characters');
            } else if (username) {
                this.classList.add('success');
                this.classList.remove('error');
            }
        });

        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (email && !emailRegex.test(email)) {
                showError('email', 'Please enter a valid email address');
            } else if (email && emailRegex.test(email)) {
                this.classList.add('success');
                this.classList.remove('error');
            }
        });

        document.getElementById('password').addEventListener('blur', function() {
            const password = this.value;
            if (password && password.length < 6) {
                showError('password', 'Password must be at least 6 characters');
            } else if (password && password.length >= 6) {
                this.classList.add('success');
                this.classList.remove('error');
            }
        });
    </script>
</body>
</html>
